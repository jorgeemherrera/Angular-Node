<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">Product List</span>
                    <button class="btn btn-success float-end"
                        routerLink="/create-product">New Product</button>
                    <table *ngIf="listProducts.length > 0" class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Category</th>
                                <th scope="col">Location</th>
                                <th scope="col">Price</th>
                                <th scope="col">
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of listProducts">
                                <td>{{product.product}}</td>
                                <td>{{product.category}}</td>
                                <td>{{product.location}}</td>
                                <td>{{product.price | currency: 'COP'}}</td>
                                <td>
                                    <i [routerLink]="['/edit-product', product._id]" class="fa-regular fa-pen-to-square text-primary"></i>
                                    <i (click)="deleteProduct(product._id)" class="fa-solid fa-trash-can text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                        <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProducts.length === 0">We don`t have products to show</h5>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
